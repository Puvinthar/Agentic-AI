# Render.com configuration for backend API
services:
  - type: web
    name: agentic-ai-backend
    runtime: docker
    dockerfilePath: ./backend-only/Dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
