version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agentic_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentic_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: agentic_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/agentic_db
      SYNC_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/agentic_db
      GROQ_API_KEY: ${GROQ_API_KEY:-your_groq_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      DEBUG: "False"
      LOG_LEVEL: INFO
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Flask Frontend
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: agentic_frontend
    ports:
      - "5000:5000"
    environment:
      ENVIRONMENT: production
      BACKEND_URL: http://backend:8000
      FLASK_ENV: production
      FLASK_DEBUG: 0
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
